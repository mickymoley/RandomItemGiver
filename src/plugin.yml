name: RandomItemGiver
author: mickymoley
main: me.mickymoley.randomitemgiver.RandomItemGiver
version: 0.0.100
prefix: RIG
description: Randomly spawns items into peoples inventories! Can alter which worlds are effected in the config or in-game.
commands:
  randomitemgiver:
    aliases: [rig]
    description: Commands to manage random item spawning.
    usage: Use /help <world/item/rate> [subcommand] for more information.
  randomitemgiver world:
    description: Handles which worlds are currently active.
    usage: /randomitemgiver world <add/remove/list> [add/remove:world]
  randomitemgiver item:
    description: Handles which items are currently possible.
    usage: /randomitemgiver item <add/remove/list> [add/remove:item]
  randomitemgiver rate:
    description: Handles Rate of item spawning (The rate is global).
    usage: /rig rate <set/get> <set:value>
permissions:
  randomitemgiver.config:
    default: op